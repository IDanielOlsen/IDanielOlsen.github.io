<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scoots' contact us for island rentals and adventures">
    <meta name="author" content="Daniel Olsen">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/scooterLogo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/792d9b284b.js" crossorigin="anonymous"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/date.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGjw2NJEzzUTACrfM1npnwX2WbiVti-mI&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="./js/map.js"></script>

    <title>Scoots | Contact Us</title>
</head>

<body onload="copyYear(), initMap()">
    <header>
        <a href="./index.html">
            <img src="./images/scooterLogo.svg" alt="Scoot's logo">
            <h1>Scoots</h1>
        </a>
    </header>
    <nav>
        <button onclick="responsiveMenu()" id="hamburger">&#9776;</button>
        <ul id="menu" class="hide">
            <li>
                <a href="./index.html"><h3>Home</h3></a>
            </li>
            <li>
                <a href="./rentals.html"><h3>Rentals</h3></a>
            </li>
            <li>
                <a href="./reservations.html"><h3>Reservations</h3></a>
            </li>
            <li>
                <a href="./tours.html"><h3>Tours</h3></a>
            </li>
            <li>
                <a href="#"><h3 id="current">Contact Us</h3></a>
            </li>
        </ul>
    </nav>
    <main id="contact">
        <section>
            <h2>Contact Us</h2>
            <h4>Store</h4>
                <p>Main phone #: +52 987 000 0000</p>
                <p>Email: reservations@scoots.com</p>
                <p>Address: 1234 Fake St., Cozumel, Mexico</p>
                <img id="locationPic" src="./images/jeepBeach.webp" alt="Jeep on the beach">
        </section>
        <section>
            <form action="./tours.html" method="get">
                <fieldset>
                    <legend>
                        <h2>Contact Form</h2>
                    </legend>
                    <label for="fullName" >Full Name: <input class="top" type="text" name="fullName" id="fullName"
                        pattern="[a-zA-Z\s\-\.]{3,}" required></label>
                    <label for="email" >Email: <input class="top" type="email" name="email" id="email"
                            placeholder="you@gmail.com" required></label>
                    <label for="comments">Comments: <textarea name="comments" id="comments" cols="30"
                        rows="10" required></textarea></label>
                </fieldset>
                <input class="button" id="send" type="submit" value="Share Contact Details">
            </form>
        </section>
        <section>
            <h3>Locations</h3>
            <div id="map"></div>
        </section>
    </main>
    <footer>
        <div>
            <p>Follow Us!</p>
            <p><a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a></p>
            <p><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></p>
            <p><a href="https://youtube.com"><i class="fab fa-youtube"></i></a></p>
            <p><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></p>
            <p>Scoots Inc.</p>
        </div>
        <div>
            <p>&copy;<span id="copyright"></span> Daniel A. Olsen</p>
            <p id="lastUpdate"></p>
            <p><a href="./resources.html">Resources</a></p>
        </div>
    </footer>

</body>

</html>
